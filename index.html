<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="left-container">
    <h3 class="left-header">Your Result</h3>
    <div class="result">
      <span class = 'big-number'> 76 </span>
      <span class = 'small-number'>out of 100</span>
    </div>
    <div class="right-container-text">
      <h3 class="great-text">Great</h3>
      <p class="p-text">You scored higher than 65% of the people who have taken these test</p>
    </div>
  </div>
  
  <div class="right-container">
    <h3 class="summary-text">Summary</h3>
    <div class="summary">
      <div class="reaction">
        <div class="score-con">
          <img src="./assets/images/icon-reaction.svg" alt="reaction">
          <span class="reaction-text">Reaction</span>
        </div>
        <span class="small-text">80 / <span class="gray"> 100 </span></span>
      </div>
      <div class="reaction">
        <div class="score-con">
          <img src="./assets/images/icon-memory.svg" alt="memory">
          <span class="memory">memory</span>
        </div>
        <span class="small-text">92 / <span class="gray"> 100 </span></span>
      </div>
      <div class="reaction">
        <div class="score-con">
          <img src="./assets/images/icon-verbal.svg" alt="verbal">
          <span class="verbal">verbal</span>
        </div>
        <span class="small-text">61 / <span class="gray"> 100 </span></span>
      </div>
      <div class="reaction">
        <div class="score-con">
          <img src="./assets/images/icon-visual.svg" alt="Visual">
          <span class="visual">Visual</span>
        </div>
        <span class="small-text">72 / <span class="gray"> 100 </span></span>
      </div>
      <button class="button">Continue</button>
    </div>
  </div>
</div>

</body>
</html>
